<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno</title>
  </head>
  <body>
    <form action="#" id="generate ticket">
      <label for="km-user">Km</label>
      <input type="number" id="km-user" />

      <label for="age-user">Età</label>
      <input type="number" id="age-user" />
      <button>Genera Biglietto</button>
    </form>
    <ul>
      <li>Km: <span id="km-info"></span></li>
      <li>Età: <span id="age-info"></span></li>
      <li>Prezzo: <span id="price-info"></span></li>
      <li>Sconto: <span id="discount-info"></span></li>
    </ul>
    <!-- js -->
    <script src="/js/main.js"></script>
  </body>
</html>
